<html>
    <head>
        <title>Todo App</title>
        <style>
            /* General Styles */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f4f8;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Parent container */
            #parent {
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 350px;
                text-align: center;
            }

            /* Header Style */
            h1 {
                font-size: 24px;
                color: #333;
                margin-bottom: 20px;
            }

            /* Input Style */
            #todoItem {
                padding: 10px;
                width: 70%;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            /* Add Button Style */
            button {
                padding: 10px 15px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            /* Todo Item Styles */
            #parent div {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #f1f1f1;
                padding: 10px;
                margin-top: 10px;
                border-radius: 5px;
            }

            /* Delete Button Style */
            #parent div button {
                background-color: #f44336;
                border: none;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            #parent div button:hover {
                background-color: #d32f2f;
            }
        </style>
    </head>

    <body>
        <h1>Todo Application</h1>
        <div id="parent">
            <input type="text" placeholder="Enter todo" id="todoItem">
            <button onclick="addTodo()">Add</button>
        </div>

    </body>

    <script>
        function addTodo() {
            const todoItem = document.getElementById("todoItem").value;

            if (todoItem === "") {
                alert("Please enter a todo");
            } else {
                let newTodo = document.createElement("div");
                newTodo.innerHTML = todoItem;

                let deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                newTodo.appendChild(deleteButton);

                document.getElementById("parent").appendChild(newTodo);
                document.getElementById("todoItem").value = "";

                deleteButton.onclick = function () {
                    deleteTodo(newTodo);
                };
            }
        }

        function deleteTodo(newTodo) {
            newTodo.remove();
        }
    </script>
</html>
