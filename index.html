<html>
    <head>
        <title>
            todo app
        </title> 
    </head>

    <body>
        <h1>Todo Application</h1>
        <div id="parent">
            <input type="text" placeholder="Enter todo" id="todoItem">
            <button onclick="addTodo()">Add</button>
        </div>

    </body>

    <script>
        function addTodo(){
            const todoItem = document.getElementById("todoItem").value;

            if(todoItem === ""){
                alert("Please enter a todo");
            }
            else{
                let newTodo = document.createElement("div");

                newTodo.innerHTML = todoItem;

                let deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                newTodo.appendChild(deleteButton);


                document.getElementById("parent").appendChild(newTodo);
                document.getElementById("todoItem").value = "";
                deleteButton.onclick = function(){
                    deleteTodo(newTodo);
                }
                }
            }
        function deleteTodo(newTodo){
            newTodo.remove();
            }
          
    </script>
</html>
